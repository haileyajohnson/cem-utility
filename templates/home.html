<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CEM wrapper application</title>    
    <!-- load Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ol.css') }}" type="text/css">
    <!-- Load JQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      var map;
      function initMap() {}
    </script>
    <!-- Load OpenLayers from CDN -->
    <script src="{{ url_for('static', filename='js/ol.js') }}"></script>
    <!-- Load local compiled Earth Engine JavaScript client library. -->
    <script src="{{ url_for('static', filename='js/ee_api_js.js') }}"></script>
    <!-- Load application -->
    <script src="{{ url_for('static', filename='js/application.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/application.css') }}">

  </head>
  <!-- initialize app on page load -->
  <body onload="loadApp()">
        <!-- Top container -->
        <div class="header-container">
            <div class="header" style="z-index:4">
                <span>The Coastline Evolution Model utility</span>
            </div>

            <!-- Progress bar -->
            <div class="progress-bar">
            
                <div class="tile-row">
                    <div class="tile tile-red button">
                        <div class="tile-inner">Step 1</div>
                    </div>
                    <div class="tile tile-blue button">
                        <div class="tile-inner">Step 2</div>
                    </div>
                    <div class="tile tile-green button">
                        <div class="tile-inner">Step 3</div>
                    </div>
                    <div class="tile tile-yellow button">
                        <div class="tile-inner">Step 4</div>
                    </div>
                </div>
            
            </div>
        </div>

        <!-- application -->
        <div class="app-container">
            <div class="map-container">
                <div id="map" class="map"></div>
            </div>
            <div class="buttons-container">
                <div class="button go-button" onclick="mapTransform()">GO</div>
                <div class="g-sign-in hidden">
                    <span class="label">Sign in with:</span>
                    <div class="button">
                        <span class="icon"></span>
                        <span class="button-text">Google</span>
                    </div>
                </div>
                <div class="button draw-button" onclick="toggleDrawMode()">Select on map</div>
            </div>
        </div>

        <!-- footer -->
        <div class="footer"></div> 

  </body>
</html>
